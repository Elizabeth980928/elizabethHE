<section class="content-section" id="Testimonials">
    <div class="container px-4 px-lg-5">
      <div class="content-section-heading text-center">
        <h2 class="mb-5">Testimonials</h2>
      </div>
      <!-- carousel -->
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="3"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="4"
          ></button>
        </div>

        <!-- The slideshow/carousel -->
        
        <div class="carousel-inner">
            <img
              src="assets/img/portfolio-1.jpg"
              alt="Los Angeles"
              class="d-block"
              style="width: 100%"
              
            />
          
          <div class="carousel-item">
            <img
              src="assets/img/portfolio-2.jpg"
              alt="Chicago"
              class="d-block"
              style="width: 100%"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/img/portfolio-3.jpg"
              alt="New York"
              class="d-block"
              style="width: 100%"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/img/portfolio-1.jpg"
              alt="Los Angeles"
              class="d-block"
              style="width: 100%"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/img/portfolio-2.jpg"
              alt="Los Angeles"
              class="d-block"
              style="width: 100%"
            />
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>

        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </section>
